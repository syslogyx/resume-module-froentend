<section class="content ng-scope">

<div ng-show="vfc.authToken" class="login-box" ng-controller="verifyCtrl">
  <div class="login-logo">
    <b>Change Password</b>
  </div>
  <!-- /.login-logo -->
 
  <div class="login-box-body">

    <form id="changePasswordForm" method="POST" >

      <div class="form-group has-feedback">
        <label  class="sr-only"></label>        
        <input type="password" class="form-control" placeholder="New Password" name="newPassword" ng-model="vfc.newPassword">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <label  class="sr-only"></label>        
        <input type="password" class="form-control" placeholder="Repeat Password" name="confirmPassword" ng-model="vfc.confirmPassword">
        <span class="glyphicon glyphicon-lock form-control-feedback "></span>
      </div>

      <div class="row">

        <div class="col-md-6 col-md-offset-6">                
            <button type="button" class="btn btn-default" name="submit-btn" ng-click="vfc.change()">
            <span class="glyphicon glyphicon-log-in"></span> &nbsp; Change Password
            </button>
        </div>
    </div>       
    </form>    
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</section>

 <script>
function validatechangePasswordForm(){

  $("#changePasswordForm").validate({
    rules: {
    newPassword: {
        required: true
      },
    confirmPassword: {
        required: true,
        equalTo: '[name="newPassword"]'        
      }
    
    },
    highlight: function (element) { // hightlight error inputs
            $(element)
                    .closest('.form-group').addClass('has-error'); // set error class to the control group
        },
    unhighlight: function (element) { // revert the change done by hightlight
            $(element)
                    .closest('.form-group').removeClass('has-error'); // set error class to the control group
        },
    success: function (label) {
            label
                    .closest('.form-group').removeClass('has-error'); // set success class to the control group
        }
  });
  }
 validatechangePasswordForm();  
</script>
