<section class="content" ng-cloak>
<br><br>
    <form role="form" name="addForm" id="technicalInterviewResultForm" >
        <div class="box box-default" >
            <div class="row box-header with-border boxhead">
                <div class="col-xs-6">
                    <h1 class="formheading">
                           <b> {{res.title}}</b>
                    </h1>
                </div>

                <div class="col-xs-6">
                    <div class="pull-right" style="margin-top: 5px; margin-right: 20px;">
                        <a ng-href="/today_interviews"><button type="button" class="btn btn-default btn-sm" data-toggle="modal" title="Back" data-target="" data-ng-click="" style="border:white;color:#428bca;outline: 0;"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></a>  
                    </div> 
                </div>                
            </div>
            <!-- /.box-header -->
            <div class="box-body">  
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="" for="">Candidate</label>
                            <select  class="form-control" name="candidate_name" id="candidate_name" disabled="" ng-model="res.tecForm.candidate_id" disabled="">
                                <option value="" style="color:#ccc !important;">Select candidate</option> x.first_name + x.middle_name + x.last_name
                                <option value="{{x.id}}" ng-repeat="x in res.candidateList track by x.id">{{x.first_name +' '+ x.middle_name +' '+ x.last_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="" for="">User</label>             
                            <select class="form-control" name="user" id="user" ng-model="res.tecForm.user_id" ng-options="x.id as x.name for x in res.interviewerList" disabled="">
                                <option value="" style="color:#ccc !important;">Select user</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="mandatory" for="">Round</label>
                            <select  class="form-control" name="round" id="round"  ng-model="res.tecForm.technical_round" ng-options="x.name as x.name for x in res.round" data-placeholder="Select round" disabled="">
                                <option value="" style="color:#ccc !important;">Select round</option>
                            </select>
                        </div>
                    </div>           
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="mandatory">Duration of Interview (Hours)</label>
                        <input class="form-control" id="interview_duration" name="interview_duration" placeholder="Enter duration" ng-model="res.tecForm.duration_of_interview" rows="1">
                    </div>
                    <div class="col-md-4 form-group">
                        <label class="mandatory">Observation</label>
                        <textarea class="form-control" placeholder="Enter observation" id="observation" name="observation" ng-model="res.tecForm.observation" rows="1"></textarea>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="mandatory" for="">Result</label>
                            <select  class="form-control" name="result" id="result"  ng-model="res.tecForm.status" ng-options="x.name as x.name for x in res.statusData" >
                                <option value="" style="color:#ccc !important;">Select result</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label class="mandatory" for="">Feedback</label>
                           <textarea placeholder="Enter feedback" class="form-control" id="res.tecForm.feedback" name="feedback" ng-model="res.tecForm.feedback" rows="2"></textarea>
                        </div>
                    </div> 
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer" style="margin-right:14px!important">
                <div class="pull pull-right">
                    <input type="submit" value="Save" data-ng-click="res.submit()" class="btn btn-success" style="outline: 0;"/> 
                    <input type="button" value="Cancel" class="btn btn-warning" data-ng-click="res.cancelResult()"  style="outline: 0;"/> 
                    <input  type="reset" value="Reset" ng-click="res.resetForm()" class="btn" style="outline: 0;"/> 
                </div>
            </div>
        </div>
    </form>
</section>

<script>

            var baseUrl = Utility.apiBaseUrl;
            $("#technicalInterviewResultForm").validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block help-block-error',
                errorPlacement: function (error, element) {

                    var type = $(element).attr("type");
                    if ($(element).attr("id") === "")
                    {
                        element.parent().append(error);

                    }
                    else if ($(element).attr("id") === "job_type")
                    {
                        element.parent().append(error);

                    }else{
                        error.insertAfter(element);
                    }
                },
                rules: {
                    round: {
                        required: true
                    },
                    result: {
                        required: true
                    },
                    feedback: {
                        required: true
                    },
                    interview_duration: {
                        required: true,
                        number:true
                    },
                    observation: {
                        required: true
                    }
                    
                },
                messages: {
                    
                    round: {
                        required: "Round is required.",
                    },
                    result: {
                        required: "Result is required.",
                    },
                    feedback: {
                        required: "Feedback is required."
                    },
                    interview_duration: {
                        required: "Duration is required."
                    },
                    observation: {
                        required: "Observation is required."
                    }
                },
                highlight: function (element) { // hightlight error inputs
                    $(element).closest('.form-group').addClass('has-error');

                    $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
                    // set error class to the control group
                },
                unhighlight: function (element) { // revert the change done by hightlight
                    $(element)
                            .closest('.form-group').removeClass('has-error');
                    $(element)
                            .next().children().children().attr('style', 'border-color:'); // set error class to the control group
                },
                success: function (label) {
                    label
                            .closest('.form-group').removeClass('has-error'); // set success class to the control group
                }
            });
            
            $(".s2mn").on("change", function () { $(this).valid(); });
</script>
<script>
            $(document).ready(function () {
                $("html, body").animate({scrollTop: 0}, "fast");
            });
</script>
