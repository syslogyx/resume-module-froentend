<section class="content" ng-cloak>
<br><br>
    <form role="form" name="addForm" id="userForm" >
        <div class="box box-default" >
            <div class="row">
                <div class="col-md-6 boxhead">
                    <div class="box-header with-border boxhead">
                        <h1 class="formheading">
                               <b> {{usr.title}}</b>
                        </h1>
                    </div> 
                </div>

                <div class="col-md-6">
                    <div class="pull-right" style="margin-top: 5px; margin-right: 20px;">
                        <a ng-href="/user"><button type="button" class="btn btn-default btn-sm" data-toggle="modal" title="Back" data-target="" data-ng-click="" style="border:white;color:#428bca;outline: 0;"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></a>  
                    </div> 
                </div>                
            </div>
            <!-- /.box-header -->
            <div class="box-body">  
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="mandatory" for="">Name</label>
                            <input type="text" class="form-control" ng-model="usr.userName" name="userName" id="userName" placeholder="Enter name" >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="mandatory" for="">Role</label>
                            <select id="userType" ng-model="usr.userType" name="userType" class="form-control s2mn" placeholder="Enter user type." style="width:100%;" ng-options="x.id as x.name for x in usr.roleList" ng-selected="usr.userType ? true : false" >
                                <option value="" style="color:#ccc;">Select user type</option>
                            </select>
                        </div>
                    </div>
                     <div class="col-md-4">
                        <div class="form-group">
                            <label class="mandatory" for="">Contact No.</label>
                            <input type="text" class="form-control" data-ng-model="usr.contactNo" name="contactNo" id="contactNo"  placeholder="Enter contact number">
                        </div>
                    </div>
                    
                </div> 

                <div class="row">
                   
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="mandatory" for="">Email</label>
                            <input type="text" class="form-control" ng-model="usr.contactEmail" name="contactEmail" id="contactEmail"  placeholder="Enter contact email" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-md-4" id="passwordDiv">
                        <div class="form-group">
                            <label class="mandatory" for="">Password</label>
                            <input type="password" class="form-control" data-ng-model="usr.password" name="password" id="password"  placeholder="Enter password" autocomplete="new-password">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer" style="margin-right:14px!important">
                <div class="pull pull-right">
                    <input type="submit" value="Save" data-ng-click="usr.createUser()" class="btn btn-success" style="outline: 0;"/> 
                    <input type="button" value="Cancel" class="btn btn-warning" data-ng-click="usr.cancelUser()"  style="outline: 0;"/> 
                    <input  ng-if="usr.title == 'Add New User'" type="reset" value="Reset" ng-click="usr.resetForm()" class="btn" style="outline: 0;"/> 
                </div>
            </div>
        </div>
    </form>
</section>

<script>

            $.validator.addMethod('regex', function (value, element, regexp) {
                if (regexp.constructor != RegExp)
                    regexp = new RegExp(regexp);
                else if (regexp.global)
                    regexp.lastIndex = 0;
                return this.optional(element) || regexp.test(value);
            }, 'Please enter a valid Email Address.');

            $.validator.addMethod("number", function (phone_number, element) {
                phone_number = phone_number.replace(/\s+/g, "");
                return this.optional(element) || phone_number.length > 9 &&
                        phone_number.match(/^((\+[1-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/);
            }, 'Please enter a valid mobile number.');


            var baseUrl = Utility.apiBaseUrl;
            $("#userForm").validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block help-block-error',
                errorPlacement: function (error, element) {

                    var type = $(element).attr("type");
                    if ($(element).attr("id") === "")
                    {
                        element.parent().append(error);

                    }
                     else if ($(element).attr("id") === "userType")
                    {
                
                        element.parent().append(error);
                    } 
                    else {
                        error.insertAfter(element);
                    }
                },
                rules: {
                    userName: {
                        required: true
                    },
                    contactNo: {
                        required: {
                            depends:function(){
                                $(this).val($.trim($(this).val()).split(" ").join(""));
                                return true;
                            }
                        },
                        number: true,
                        minlength: 10,
                        maxlength: 12,
                    },
                     userType: {
                        required: true
                    },
                    contactEmail: {
                        required: true,
                        regex: /\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b/i 
                    },
                   
                },
                messages: {
                    userName: {
                        required: "Name is required."
                    },
                    contactNo: {
                        required: "Contact number is required."
                    },
                    userType: {
                        required: "Role is required."
                    },
                    companyName: {
                        required: "Company Name is required."
                    },
                    contactEmail: {
                        required: "Email is required.",
                        contactEmail: "Please enter a valid Email Address.",
                        remote: "User email is already taken."
                    },
                    password: {
                        required: "Password is required."
                    }
                },
                highlight: function (element) { // hightlight error inputs
                    $(element).closest('.form-group').addClass('has-error');

                    $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
                    // set error class to the control group
                },
                unhighlight: function (element) { // revert the change done by hightlight
                    $(element)
                            .closest('.form-group').removeClass('has-error');
                    $(element)
                            .next().children().children().attr('style', 'border-color:'); // set error class to the control group
                },
                success: function (label) {
                    label
                            .closest('.form-group').removeClass('has-error'); // set success class to the control group
                }
            });

            //Initialize Select2 Elements
            //$(".select2").select2();
            $("#loading").remove();
            $("#userType").select2();
            
            $(".s2mn").on("change", function () { $(this).valid(); });
</script>
<script>
            $(document).ready(function () {
                $("html, body").animate({scrollTop: 0}, "fast");
            });
</script>
