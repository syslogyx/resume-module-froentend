<section class="content" ng-cloak>
<br><br>
    <form role="form" name="addForm" id="companyForm" >
        <div class="box box-default" >
            <div class="row box-header with-border boxhead">
                <div class="col-xs-6">
                    <h1 class="formheading">
                        <b>{{cmp.title}}</b>
                    </h1>
                </div>

                <div class="col-xs-6">
                    <div class="pull-right" style="margin-top: 5px; margin-right: 20px;">
                        <a ng-href="/company"><button type="button" class="btn btn-default btn-sm" data-toggle="modal" title="Back" data-target="" data-ng-click="" style="border:white;color:#428bca;outline: 0;"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></a>  
                    </div> 
                </div>                
            </div>
            <!-- /.box-header -->
            <div class="box-body">  
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="mandatory" for="">Name</label>
                            <input type="text" class="form-control" ng-model="cmp.companyName" name="company_name" id="company_name" placeholder="Enter name" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="mandatory" for="">Contact Number</label>
                            <input type="text" class="form-control" ng-model="cmp.contactNo" name="contact_no" id="contact_no" placeholder="Enter contact number" >
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="mandatory" for="">Address</label>
                           <textarea placeholder="Enter address" class="form-control" id="address" name="address" ng-model="cmp.address" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer" style="margin-right:14px!important">
                <div class="pull pull-right">
                    <input type="submit" value="Save" data-ng-click="cmp.createCompany()" class="btn btn-success" style="outline: 0;"/> 
                    <input type="button" value="Cancel" class="btn btn-warning" data-ng-click="cmp.cancelCompany()"  style="outline: 0;"/> 
                    <input  ng-if="cmp.title == 'Add New Company'" type="reset" value="Reset" ng-click="cmp.resetForm()" class="btn" style="outline: 0;"/> 
                </div>
            </div>
        </div>
    </form>
</section>

<script>
        $.validator.addMethod("number", function (phone_number, element){
            phone_number = phone_number.replace(/\s+/g, "");
            return this.optional(element) || phone_number.length > 9 &&
                    phone_number.match(/^((\+[1-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/);
        }, 'Please enter a valid mobile number.');

        var baseUrl = Utility.apiBaseUrl;
        $("#companyForm").validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error',
            errorPlacement: function (error, element) {

                var type = $(element).attr("type");
                if ($(element).attr("id") === "")
                {
                    element.parent().append(error);

                }
                else{
                    error.insertAfter(element);
                }
            },
            rules: {
                company_name: {
                    required: true
                },
                contact_no: {
                    required:true,
                    number: true,
                    minlength: 10,
                    maxlength: 12,
                },
                address: {
                    required: true
                }
            },
            messages: {
                company_name: {
                    required: "Company name is required."
                },
                contact_no: {
                    required: "Contact number is required.",
                    maxlength:"Please enter at least 12 digits"
                },
                address: {
                    required: "Address is required."
                }
            },
            highlight: function (element) { // hightlight error inputs
                $(element).closest('.form-group').addClass('has-error');

                $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
                // set error class to the control group
            },
            unhighlight: function (element) { // revert the change done by hightlight
                $(element)
                        .closest('.form-group').removeClass('has-error');
                $(element)
                        .next().children().children().attr('style', 'border-color:'); // set error class to the control group
            },
            success: function (label) {
                label
                        .closest('.form-group').removeClass('has-error'); // set success class to the control group
            }
        });
</script>
<script>
        $(document).ready(function () {
            $("html, body").animate({scrollTop: 0}, "fast");
        });
</script>
