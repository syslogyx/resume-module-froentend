<style type="text/css">
    .check-green{
        color:#4cae4c;
        font-size: 22px;
    }
    .check-red{
        color:#dd4b39;
        font-size: 22px;
    }
</style>
<section class="content" ng-cloak id="uploadExcel">
    <br><br>
    <div class="box box-primary">
        <div class="row box-header with-border boxhead">
            <div class="col-md-6">
                <h1 class="formheading">
                    <b>Import Candidate Infomation</b>
                </h1>
            </div>
        </div>
        <div class="box-body">                    
            <div class="row">
                <form id="UploadExcelForm" enctype="multipart/form-data"  method="post">
                    <div class="col-md-4 form-group">   
                       <input type="file" class="form-control" name="file" id="file" ng-model="file" ng-files="getTheFiles($files)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" ng-disabled="ucl.saveBtnStatus == true ? true:false ">  
                    </div>
                    <div class="col-md-3 form-group">
                        <button class="btn btn-primary" type="button" ng-click="ucl.readExcelDetailsForm()" ng-disabled="ucl.saveBtnStatus == true ? true:false ">Import</button>
                        <button type="button" class="btn btn-primary fa fa-refresh" ng-click="ucl.resetFileData()"></button>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table id="tableid" class="table table-hover table-striped">
                    <thead class="thead-default">
                        <tr>
                            <th style="text-align: center;"><input type="checkbox" ng-disabled="ucl.checkstatus == true" ng-model="ucl.checkall" ng-click="ucl.checkUncheckAll()" ng-if="ucl.candidateDetailsList == null || ucl.candidateDetailsList.length > 0" /></th>
                            <th style="text-align: center;">Sr No.</th>
                            <th>Candidate Name</th>
                            <th>Email</th>
                            <th>Mobile No.</th>
                            <th>Pan No.</th>
                            <th>Total Experience</th>
                            <th>Status</th>
                            <th>CV Received Date</th>
                            <th>Data Exist</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in ucl.candidateDetailsList">
                            <td style="text-align: center;"><input type="checkbox" name="" value="{{ data.checked }}" ng-model="data.checked" ng-change='ucl.updateCheckall()' ng-disabled="data.is_record_exist =='true'"/></td>
                            <td style="text-align: center;" ng-bind="$index + 1"></td>
                            <td ng-bind="data.first_name+' '+data.middle_name+' '+data.last_name"></td>
                            <td ng-bind="data.email"></td>
                            <td ng-bind="data.mobile_no"></td>
                            <td ng-bind="data.pan_no"></td>
                            <td ng-bind="ucl.setTotalExperience(data.total_experience)"></td>
                            <td ng-bind="data.status"></td>
                            <td ng-bind="data.cv_received_date"></td>
                            <td style="text-align: center;"><i ng-class="data.is_record_exist == 'false' ? 'fa fa-close check-red':'fa fa-check check-green'" title="{{data.is_record_exist =='true' ? 'Record Already Present' : 'Not uploaded yet'}}"></i></td>
                        </tr>
                        <tr ng-if="ucl.candidateDetailsList == null || ucl.candidateDetailsList.length == 0">
                            <td style="text-align: center;" colspan="10">No Records Found</td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box-footer">
            <div class="pull pull-right">
                <input type="submit" value="Save" data-ng-click="ucl.saveCandidateDetails()" class="btn btn-success" style="outline: 0;" ng-disabled="ucl.candidateDetailsList == null || ucl.candidateDetailsList.length == 0 ? true:false"/>
            </div>
        </div>
    </div>
</section>
<script>
        var baseUrl = Utility.apiBaseUrl;
        $("#file").on('change',function(e){
            $(this).valid();
        });
        $.validator.addMethod("acceptFileType", function(value, element, param) {
            return value.match(new RegExp("." + param + "$"));
        },'File must be CSV.');
            
        $("#UploadExcelForm").validate({
            //default input error message container
            errorElement: 'span', 
            errorClass: 'help-block help-block-error',
            errorPlacement: function (error, element) {

                var type = $(element).attr("type");
                if ($(element).attr("id") === "")
                {
                    element.parent().append(error);
                }else{
                    error.insertAfter(element);
                }
            },
            rules: {
                file: {
                    required: true,
                    acceptFileType: "csv"
                }
            },
            messages: {
                file: {
                    required: "File is required."
                }
            },
            highlight: function (element) { 
                // hightlight error inputs
                $(element).closest('.form-group').addClass('has-error');
                // set error class to the control group
                $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
            },
            unhighlight: function (element) { // revert the change done by hightlight
                $(element).closest('.form-group').removeClass('has-error');
                $(element).next().children().children().attr('style', 'border-color:'); // set error class to the control group
            },
            success: function (label) {
                label.closest('.form-group').removeClass('has-error'); // set success class to the control group
            }
        });
        $(document).ready(function () {
            $("html, body").animate({scrollTop: 0}, "fast");
        });
</script>
