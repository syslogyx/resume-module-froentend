<style type="text/css">
	#bgCheckForm h4 {
		color:#3c8dbc;
	}
</style>
<section class="content" ng-cloak  id="bgCheckForm">
    <br><br>
    	<div class="box box-primary" >
            <div class="row box-header with-border boxhead">
            	<div class="col-md-6">
                    <h1 class="formheading">
                           <b>Download Form</b>
                    </h1>
                </div>
            </div>
            <div class="box-body">                    
                <div class="row">
                    <div class="col-md-2 form-group">                        
                        <button type="button" class="btn btn-primary" ng-click="doc.downloadBgCheckForm()">Download</button>
                    </div>
                    <div class="col-md-2 form-group">                        
                        <button type="button" class="btn btn-primary" ng-click="doc.downloadSampleForm()">View sample form</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box box-primary" >
            <div class="row box-header with-border boxhead">
                <div class="col-md-6">
                    <h1 class="formheading">
                        <b>Upload Documents </b>
                    </h1>
                </div>
            </div>
            <div class="box-body"> 
                <form action="/uploadfile" method="post" enctype="multipart/form-data" id="backgroundUploadForm">
                    <div class="form-group">                        
                        <div class="row">
                            <div class="col-md-6 form-group"> 
                                <label class="mandatory">Background Check Form</label>  
                                <input type="file" class="form-control" name="file" id="file" ng-model="file" ng-files="getTheFiles($files)">
                                <span style="color:#dd4b39;">{{fileSizeError}}</span>
                            </div>
                            <div class="col-md-2" style="margin-top: 2.5%;">
                                <button type="button" class="btn btn-primary" ng-click="doc.uploadBgCheckForm()">Upload File</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
	
</section>
<script type="text/javascript">
    $.validator.addMethod('filesize', function (value, element, param) {
        if(element.files[0].size <= param){
            return true;
        }else{
            return false;
        }
    });
    $.validator.addMethod("accept", function(value, element, param) {
        return value.match(new RegExp("." + param + "$"));
    },'Please select document or pdf file.');

    $.validator.addMethod('filesize', function (value, element, param) {
        console.log(element.files[0].size);
            if(element.files[0].size <= param){
                return true;
            }else{
                return false;
            }
    });

    $("#backgroundUploadForm").validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block help-block-error',
                errorPlacement: function (error, element) {

                    // var type = $(element).attr("type");
                    // if ($(element).attr("id") === "")
                    // {
                    //     element.parent().append(error);

                    // }
                    // else if ($(element).attr("id") === "job_type")
                    // {
                    //     element.parent().append(error);

                    // }else{
                        error.insertAfter(element);
                    // }
                },
                rules: {
                    file: {
                        required: true,
                        accept: "(pdf|jpeg|jpg|bmp|png)",
                        // filesize: 1048576
                        filesize: 10300000

                    },                    
                },
                messages: {
                    file: {
                        required: "File is required" ,
                        accept: "Invalid file format",
                        filesize: "File size must be less than 10MB"
                    }
                },
                highlight: function (element) { 
                    // hightlight error inputs
                    $(element).closest('.form-group').addClass('has-error');
                    // set error class to the control group
                    $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
                },
                unhighlight: function (element) { 
                    // revert the change done by hightlight
                    $(element).next().children().children().attr('style', 'border-color:');// set error class to the control group
                    $(element).closest('.form-group').removeClass('has-error');
                },
                success: function (label) {
                    // set success class to the control group
                    label.closest('.form-group').removeClass('has-error'); 
                }
            });
</script>
