<style type="text/css">
	#bgCheckForm h4 {
		color:#3c8dbc;
	}
</style>
<section class="content" ng-cloak  id="bgCheckForm">
    <br><br>
    	<div class="box box-primary" >
            <div class="row box-header with-border boxhead">
            	<div class="col-md-6">
                    <h1 class="formheading">
                           <b> Documents </b>
                    </h1>
                </div>
            </div>
            <div class="box-body"> 
                <form action="/uploadfile" method="post" enctype="multipart/form-data" id="fileUploadForm">
                    <div class="row">
                        <div class="col-md-4">                        
                            <button type="button" class="btn btn-primary" ng-click="doc.downloadBgCheckForm()">Download Form</button>
                        </div>
                        <div class="col-md-8">                        
                            <div class="form-group" data-id="">  
                                <label>Upload Document</label>    
                                <input type="file" class="form-control" name="file" id="file" ng-model="file" ng-files="getTheFiles($files)">
                                <span style="color:#dd4b39;">{{fileSizeError}}</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
	
</section>
