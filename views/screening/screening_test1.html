<section class="content" ng-cloak style="padding:0px" ng-controller="screeningTestCtrl" id="screeningTestCtrl">

    <div id="back_image" class="image-container set-full-height">
        <!-- Start  Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-2">
                    <!--  Wizard container  -->
                    <div class="wizard-container">
                        <div class="card wizard-card" data-color="orange" id="wizardProfile">
                            <form action="" method="" id="screeningTestForm">
                                <div class="wizard-header">
                                    <div class='row'>
                                        <div class='col-sm-12'>
                                            <h3>Basic Screening Test</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="wizard-navigation">
                                    <ul>
                                        <li ng-class={active:($index+1)==st.startIndnx} ng-repeat="ques in st.questionList"><a href="#question_{{$index+1}}" data-toggle="tab"> Q. {{$index+1}}</a></li>
                                    </ul>
                                </div>
                                <div class="tab-content">
                                    <div class="tab-pane" ng-repeat="questionstab in st.questionList" id="question_{{$index+1}}">
                                        <!-- <div class="row">
                                            <h4 class="info-text">Question {{$index+1}}</h4>
                                        </div> --> 
                                        <div class="row">
                                          <div class="col-sm-12">
                                             <div class="col-md-12">
                                                <p><strong>Question {{$index+1}}: </strong>{{questionstab['question']}}</p>
                                             </div>
                                          </div>                                         
                                        </div>
                                        <div class="row">
                                          <div class="col-sm-12">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="mandatory">Choose Option</label>
                                                    <select class="form-control" name="option" id="option" ng-model="answer" >
                                                        <option value="" style="color:#ccc !important;">Select Option</option>
                                                        <option ng-repeat="opt in options" value="{{opt.id}}">{{opt.name}}</option>
                                                    </select>
                                                </div>
                                             </div>
                                             <div class="col-md-8">
                                                <div class="form-group">
                                                    <label class="mandatory">Remark</label>
                                                    <textarea class="form-control" id="remark" name="remark" ng-model="remark" rows="1"></textarea>
                                                </div>
                                             </div>
                                          </div>                                         
                                        </div>
                                    </div>
                                </div>
                                <div class="wizard-footer height-wizard">
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' ng-click="changeBackground($index)"/>
                                        <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finish' ng-click="showPreview();"/>
                                    </div>

                                    <div class="pull-left">
                                        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>                    
                    </div> 
                    <!-- wizard container --> 
                </div>
            </div>
        </div>
        <!-- End big container -->
    </div>
</section>

<script type="text/javascript">
    
$(document).ready(function(){

    /*  Activate the tooltips      */
    $('[rel="tooltip"]').tooltip();

    
    // Code for the Validator
    var $validator = $('.wizard-card form').validate({
        errorElement: 'span', //default input error message container
        errorClass: 'help-block help-block-error',
        errorPlacement: function (error, element) {

            var type = $(element).attr("type");
            if ($(element).attr("id") === "")
            {
                element.parent().append(error);

            } else if ($(element).attr("id") === "qualification")
            {

                element.parent().parent().append(error);
            }
            else {
                error.insertAfter(element);
            }
        },

        rules: {
            job_code:{
                required: true
            },
            full_name: {
              required: true,
              lettersonly: true
            },
            mobile_no: {
              required: {
                    depends:function(){
                        $(this).val($.trim($(this).val()).split(" ").join(""));
                        return true;
                    }
                },
                number1: true,
                minlength: 10,
                maxlength: 12,
            }
            
        },
        messages: {
            job_code:{
                required: "Job code is required.",
            },
            full_name: {
                required: "Name is required.",
                // lettersonly:"Please enter valid name."
            },
            mobile_no: {
                required: "Mobile number is required.",
            }
            
        },
        highlight: function (element) { // hightlight error inputs
            $(element).closest('.form-group').addClass('has-error');

            $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
            // set error class to the control group
        },
        unhighlight: function (element) { // revert the change done by hightlight
            $(element)
                    .closest('.form-group').removeClass('has-error');
            $(element)
                    .next().children().children().attr('style', 'border-color:'); // set error class to the control group
        },
        success: function (label) {
            label
                    .closest('.form-group').removeClass('has-error'); // set success class to the control group
        }
    });

    // Wizard Initialization


    //var scope = angular.element(document.querySelector("#resumeCtrl")).scope();

    
    $('.wizard-card').bootstrapWizard({
        'tabClass': 'nav nav-pills',
        'nextSelector': '.btn-next',
        'previousSelector': '.btn-previous',

        onNext: function(tab, navigation, index) {

            // debugger;
            // console.log($Spelling.BinSpellCheck('summary'));
            var $valid = $('.wizard-card form').valid();
            // if(!$Spelling.BinSpellCheck('summary')){               
            //     return false;
            // }
            // else if(!$Spelling.BinSpellCheck('objective')){                
            //     return false;
            // }else 
            if(!$valid) {
                $validator.focusInvalid();                
                return false;
            }
             
             

            // console.log('index',index);
            //   scope.$apply(function () {
            //       scope.backCurrentImg=scope.backImgUrls[index];
                 
            //   });

        },

        onInit : function(tab, navigation, index){

          //check number of tabs and fill the entire row
          var $total = navigation.find('li').length;
          $width = 100/$total;
          var $wizard = navigation.closest('.wizard-card');

          $display_width = $(document).width();

          if($display_width < 600 && $total > 3){
              $width = 50;
          }

           navigation.find('li').css('width',$width + '%');
           $first_li = navigation.find('li:first-child a').html();
           $moving_div = $('<div class="moving-tab">' + $first_li + '</div>');
           $('.wizard-card .wizard-navigation').append($moving_div);
           refreshAnimation($wizard, index);
           $('.moving-tab').css('transition','transform 0s');
        },

        onTabClick : function(tab, navigation, index){


            var $valid = $('.wizard-card form').valid();

            if(!$valid){
                $validator.focusInvalid();         
                return false;
            // }else if(!$Spelling.BinSpellCheck('summary')){
               
            //     return false;
            // }else if(!$Spelling.BinSpellCheck('objective')){
                
            //     return false;
            }else {
                // console.log('index',index);
                // scope.$apply(function () {
                //     scope.backCurrentImg=scope.backImgUrls[index];
                    
                // });
                return true;
            }
        },

        onTabShow: function(tab, navigation, index) {
            var $total = navigation.find('li').length;
            var $current = index+1;

            var $wizard = navigation.closest('.wizard-card');

            // If it's the last tab then hide the last button and show the finish instead
            if($current >= $total) {
                $($wizard).find('.btn-next').hide();
                $($wizard).find('.btn-finish').show();
            } else {
                $($wizard).find('.btn-next').show();
                $($wizard).find('.btn-finish').hide();
            }

            button_text = navigation.find('li:nth-child(' + $current + ') a').html();

            setTimeout(function(){
                $('.moving-tab').text(button_text);
            }, 150);

            var checkbox = $('.footer-checkbox');

            if( !index == 0 ){
                $(checkbox).css({
                    'opacity':'0',
                    'visibility':'hidden',
                    'position':'absolute'
                });
            } else {
                $(checkbox).css({
                    'opacity':'1',
                    'visibility':'visible'
                });
            }

            refreshAnimation($wizard, index);
        },

        onPrevious: function(tab, navigation, index) {
            // console.log('index',imgIndex);
            // console.log('index',index);

          // scope.$apply(function () {
          //     scope.backCurrentImg=scope.backImgUrls[index];
             
          // });
        }
    });


    // Prepare the preview for profile picture
    $("#wizard-picture").change(function(){
        readURL(this);
    });

    $('[data-toggle="wizard-radio"]').click(function(){
        wizard = $(this).closest('.wizard-card');
        wizard.find('[data-toggle="wizard-radio"]').removeClass('active');
        $(this).addClass('active');
        $(wizard).find('[type="radio"]').removeAttr('checked');
        $(this).find('[type="radio"]').attr('checked','true');
    });

    $('[data-toggle="wizard-checkbox"]').click(function(){
        if( $(this).hasClass('active')){
            $(this).removeClass('active');
            $(this).find('[type="checkbox"]').removeAttr('checked');
        } else {
            $(this).addClass('active');
            $(this).find('[type="checkbox"]').attr('checked','true');
        }
    });

    $('.set-full-height').css('height', 'auto');

});



 //Function to show image before upload

function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#wizardPicturePreview').attr('src', e.target.result).fadeIn('slow');
        }
        reader.readAsDataURL(input.files[0]);
    }
}

$(window).resize(function(){
    $('.wizard-card').each(function(){
        $wizard = $(this);
        index = $wizard.bootstrapWizard('currentIndex');
        refreshAnimation($wizard, index);

        $('.moving-tab').css({
            'transition': 'transform 0s'
        });
    });
});

function refreshAnimation($wizard, index){
    total_steps = $wizard.find('li').length;
    move_distance = $wizard.width() / total_steps;
    step_width = move_distance;
    move_distance *= index;

    $wizard.find('.moving-tab').css('width', step_width);
    $('.moving-tab').css({
        'transform':'translate3d(' + move_distance + 'px, 0, 0)',
        'transition': 'all 0.3s ease-out'

    });
}

function debounce(func, wait, immediate) {
    var timeout;
    return function() {
        var context = this, args = arguments;
        clearTimeout(timeout);
        timeout = setTimeout(function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
        }, wait);
        if (immediate && !timeout) func.apply(context, args);
    };
};

</script>
