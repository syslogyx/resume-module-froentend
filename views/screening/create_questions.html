<section class="content" ng-cloak>
<br><br>
    <form role="form" name="addForm" id="questionForm" >
        <div class="box box-default" >
            <div class="row box-header with-border boxhead">
                <div class="col-md-6">
                    <h1 class="formheading">
                           <b> {{sc.title}}</b>
                    </h1>
                </div>

                <div class="col-md-6">
                    <div class="pull-right" style="margin-top: 5px; margin-right: 20px;">
                        <a ng-href="/questions"><button type="button" class="btn btn-default btn-sm" data-toggle="modal" title="Back" data-target="" data-ng-click="" style="border:white;color:#428bca;outline: 0;"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></a>  
                    </div> 
                </div>                
            </div>
            <!-- /.box-header -->
            <div class="box-body">  
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="mandatory" for="">Stream</label>
                            <select required class="form-control" name="stream" id="stream" ng-model="sc.stream" ng-options="x.id as x.name for x in sc.streamList">
                                <option value="" style="color:#ccc !important;">Select Stream</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label class="mandatory" for="">Question</label>
                           <textarea placeholder="Enter Question" class="form-control" id="question" name="question" ng-model="sc.question" rows="2"></textarea>
                        </div>
                    </div>            
                </div> 
            </div>
            <!-- /.box-body -->
            <div class="box-footer" style="margin-right:14px!important">
                <div class="pull pull-right">
                    <input type="submit" value="Save" data-ng-click="sc.createQuestion()" class="btn btn-success" style="outline: 0;"/> 
                    <input type="button" value="Cancel" class="btn btn-warning" data-ng-click="sc.cancelQuestion()"  style="outline: 0;"/> 
                    <input  ng-if="sc.title == 'Add New Question'" type="reset" value="Reset" ng-click="sc.resetForm()" class="btn" style="outline: 0;"/> 
                </div>
            </div>
        </div>
    </form>
</section>

<script>

            var baseUrl = Utility.apiBaseUrl;
            $("#questionForm").validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block help-block-error',
                errorPlacement: function (error, element) {

                    var type = $(element).attr("type");
                    if ($(element).attr("id") === "")
                    {
                        element.parent().append(error);

                    }
                    else if ($(element).attr("id") === "job_type")
                    {
                        element.parent().append(error);

                    }else{
                        error.insertAfter(element);
                    }
                },
                rules: {
                    stream: {
                        required: true
                    },
                    question: {
                        required: true
                    },
                    
                },
                messages: {
                    stream: {
                        required: "stream is required."
                    },
                    question: {
                        required: "question is required."
                    },
                },
                highlight: function (element) { // hightlight error inputs
                    $(element).closest('.form-group').addClass('has-error');

                    $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
                    // set error class to the control group
                },
                unhighlight: function (element) { // revert the change done by hightlight
                    $(element)
                            .closest('.form-group').removeClass('has-error');
                    $(element)
                            .next().children().children().attr('style', 'border-color:'); // set error class to the control group
                },
                success: function (label) {
                    label
                            .closest('.form-group').removeClass('has-error'); // set success class to the control group
                }
            });
            
            $(".s2mn").on("change", function () { $(this).valid(); });
</script>
<script>
            $(document).ready(function () {
                $("html, body").animate({scrollTop: 0}, "fast");
            });
</script>
