<section class="content" ng-cloak id="jobCtrl">
    <div class="container-fluid" style="overflow-y: hidden;">
        <br>
        <div class="row">
            <div class="col-md-6">
                <h4>Jobs</h4>
            </div>
            <div class="col-md-4" style="margin-top:1.5%;">
                <div class="dataTables_length text-right" id="example_length">
                    <label>Show 
                        <select id="table_length" aria-controls="example" style="outline: 0;">
                            <!-- <option value="1">1</option> -->
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select> 
                    entries</label>
                </div>
            </div>
            <div class="col-md-2 pull-right" style="margin-top:1%;">
                <button type="button" class="btn btn-primary btn-circle btn-sm pull-right"  title="Add New Job " data-target="" data-ng-click="jb.addNewJob()" style="outline: 0;background-color:#428bca;border-color:#357ebd;"><i class="fa fa-plus" aria-hidden="true" style="padding-right:0.3px"></i>
                </button>
            </div>            
        </div> 
        <br>        
        
        <div>
            <table class="table table-condensed table-hover table-responsive">
                <thead class="thead-default">
                    <tr>
                        <th style="text-align: center;">Sr No.</th>
                        <th>Title</th>                        
                        <th style="text-align: center;">No. of Requirement</th>
                        <th>Experiance</th>                        
                        <th>Job Location</th>
                        <th>Job Type</th> 
                        <th>Job Code</th>                   
                        <th style="text-align: center;">Action</th>
                        <th style="text-align: center;">Status</th>
                    </tr>
                </thead>
               <!--  <pre>{{jb.jobList|json}}</pre> -->
                <tbody>
                    <tr ng-repeat="jl in jb.jobList">
                        <td style="text-align: center;" ng-bind="(jb.pageno - 1) * jb.limit + ($index + 1)"></td>
                        <td >{{jl.title}}</td>
                        <td style="text-align: center;">{{jl.no_of_requiremet}}</td>     
                        <td >{{jl.experience}}</td>                        
                        <td >{{jl.job_location}}</td>                        
                        <td >{{jl.job_type}}</td>
                        <td >{{jl.job_code}}</td>
                        <td style="text-align: center;"> 
                            <a type="button" class="btn" ng-href="jobs/edit?id={{jl.id}}" title="Edit" style="outline: 0;padding:0px"><i class="fa fa-pencil" aria-hidden="true" ></i></a>
                        </td>     
                        <td style="text-align: center;">    
                            <toggle id="enabled_{{$index}}" name="enabled_{{$index}}" size="btn-sm" off-class="btn-danger" on-class="btn-success" ng-model="jl.status" id="toggle-status-switch" ng-click="jb.changeJobStatus(jl.status,jl.id);"  on="Active" off="Inactive"></toggle>
                           <!-- <switch id="enabled_{{$index}}" name="enabled_{{$index}}" ng-model="jl.status" on="Active" off="Inactive" class="green" ng-click="jb.changeJobStatus(jl.status,jl.id);"></switch> -->
                        </td>
                    </tr>
                    <tr ng-if="jb.jobList == null || jb.jobList.length == 0">
                        <td style="text-align: center;" colspan="7">No Records Found</td> 
                    </tr>
                </tbody>
            </table>
            <div class="row col-sm-12" style="padding-right: 0px;">
                <ul id="pagination-sec" class="pagination-sm" style="float: right;margin-top: 5px;margin-bottom:45px;margin-right:-1.2%"></ul>
            </div>
        </div> 
    </div>
